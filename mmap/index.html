<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LAB</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="canvas-wrapper">
			<canvas id="canvas"></canvas>
		</div>
		<div class="control-wrapper">
			<h2>Control</h2>
			<div id="inputs-wrapper"></div>
			<div class="buttons-wrapper">
				<button type="button" id="btn-update" title="Update">Update</button>
				<button type="button" id="btn-clear" title="Clear">Clear</button>
				<button type="button" id="btn-reset" title="Reset">Reset</button>
				&nbsp;|&nbsp;
				<button type="button" id="btn-scale-plus" title="Scale +">+</button>
				<button type="button" id="btn-scale-minus" title="Scale -">-</button>
				<button type="button" id="btn-center" title="Center">C</button>
			</div>
		</div>
	</div>
	<script src="js/funcs.js"></script>
	
	<script src="js/inputs.js"></script>

	<script src="js/canvas.js"></script>
	<script src="js/canvas-draw.js"></script>
	<script src="js/canvas-draw-misc.js"></script>
	<script src="js/canvas-draw-spiral.js"></script>
	<script src="js/canvas-draw-spiral-numbers.js"></script>
	<script src="js/canvas-draw-mapping.js"></script>
	
	<script src="js/buttons.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
