<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="google" content="notranslate">
	<meta name="author" content="Martin Thuku @isthuku">
	<meta name="description" content="Nikola Tesla's multiplication map on canvas">
	<meta name="keywords" content="nikola,tesla,multiplication,map,canvas,chart">
	<meta itemprop="name" content="Nikola Tesla's Multiplication Map">
	<meta itemprop="description" content="Nikola Tesla's multiplication map on canvas">
	<meta property="og:title" content="Nikola Tesla's Multiplication Map">
	<meta property="og:type" content="page">
	<meta property="og:description" content="Nikola Tesla's multiplication map on canvas">
	<meta property="og:site_name" content="Nikola Tesla's Multiplication Map">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="../icon.png">
	<title>Nikola Tesla's Multiplication Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="canvas-wrapper">
			<canvas id="canvas"></canvas>
		</div>
		<div class="control-wrapper">
			<h2>Control</h2>
			<div id="inputs-wrapper"></div>
			<div class="buttons-wrapper">
				<button type="button" id="btn-update" title="Update">Update</button>
				<button type="button" id="btn-clear" title="Clear">Clear</button>
				<button type="button" id="btn-reset" title="Reset">Reset</button>
				&nbsp;|&nbsp;
				<button type="button" id="btn-scale-plus" title="Scale +">+</button>
				<button type="button" id="btn-scale-minus" title="Scale -">-</button>
				<button type="button" id="btn-center" title="Center">C</button>
			</div>
		</div>
	</div>
	<script src="js/funcs.js"></script>
	
	<script src="js/inputs.js"></script>

	<script src="js/canvas.js"></script>
	<script src="js/canvas-draw.js"></script>
	<script src="js/canvas-draw-misc.js"></script>
	<script src="js/canvas-draw-spiral.js"></script>
	<script src="js/canvas-draw-spiral-numbers.js"></script>
	<script src="js/canvas-draw-mapping.js"></script>
	
	<script src="js/buttons.js"></script>
	<script src="js/script.js"></script>
