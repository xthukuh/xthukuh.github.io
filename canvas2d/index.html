<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Martin Thuku @isthuku">
	<link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="../assets/images/icon.png">
    <title>Thuku's Lab | Canvas 2D Tutorial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="canvas-wrapper">
			<canvas id="canvas" width="500" height="500"></canvas>
		</div>
		<div class="btn-wrapper">
			<button id="btn-left" type="button" title="Move Left">&lt;</button>
			<button id="btn-right" type="button" title="Move Right">&gt;</button>
			&nbsp;|&nbsp;
			<button id="btn-pause" type="button" title="Pause Toggle">Pause</button>
			<button id="btn-reset" type="button" title="Reset">Reset</button>
		</div>
	</div>
	<script src="js/canvas.js"></script>
</body>
</html>
